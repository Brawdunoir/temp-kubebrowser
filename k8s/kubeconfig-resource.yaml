apiVersion: kubebrowser.io/v1
kind: Kubeconfig
metadata:
  name: example-kubeconfig0
  namespace: default
spec:
  name: External preprod cluster
  kubeconfig:
    apiVersion: v1
    kind: Config
    clusters:
      - name: example-cluster0
        cluster:
          server: https://example-cluster.example.com
          certificate-authority-data: "base64-encoded-ca-cert"
    contexts:
      - name: example-context
        context:
          cluster: example-cluster
          user: example-user
    current-context: example-context
  whitelist:
    users:
      - user1@example.com
      - user2@example.com
    groups:
      - admins
      - developers
